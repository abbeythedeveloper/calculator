<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbbeyTK | Calculator</title>
    <!-- ----------css----------------- -->
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="screen-window">
        <img src="assets/i phone main.png" alt="" width="240px" style="margin-top: 20px; margin-left: 5px;" class="main-img">
        <div class="main">
                <div class="top">
                    <input type="number">
                </div>
                <div class="bottom">
                    <button class="c1">Ac</button>
                    <button class="c1">+/-</button>
                    <button class="c1">%</button>
                    <button class="c3">/</button>
                    <button class="c2">7</button>
                    <button class="c2">8</button>
                    <button class="c2">9</button>
                    <button class="c3">*</button>
                    <button class="c2">4</button>
                    <button class="c2">5</button>
                    <button class="c2">6</button>
                    <button class="c3">+</button>
                    <button class="c2">1</button>
                    <button class="c2">2</button>
                    <button class="c2">3</button>
                    <button class="c3">-</button>
                    <button class="cp">0</button>
                    <button class="c2">.</button>
                    <button class="c3">=</button>
                </div>
        </div>
    </section>
    <div class="screen-phones">
                <div class="main-img" style="width: 100%; height: 100vh;">
                </div>
        <div class="main">
                <div class="top">
                    <input type="number">
                </div>
                <div class="bottom">
                    <button class="c1">Ac</button>
                    <button class="c1">4</button>
                    <button class="c1">%</button>
                    <button class="c3">m</button>
                    <button class="c2">7</button>
                    <button class="c2">8</button>
                    <button class="c2">9</button>
                    <button class="c3">m</button>
                    <button class="c2">4</button>
                    <button class="c2">5</button>
                    <button class="c2">6</button>
                    <button class="c3">6</button>
                    <button class="c2">1</button>
                    <button class="c2">2</button>
                    <button class="c2">3</button>
                    <button class="c3">-</button>
                    <button class="cp">0</button>
                    <button class="c2">.</button>
                    <button class="c3">=</button>
                </div>
        </div>
    </div>
</body>
</html>
